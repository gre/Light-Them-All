<!DOCTYPE html>
<html>
  <head>
    <title>Light Them All</title>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" charset="utf-8" />
    <script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/underscore-min.js" type="text/javascript"></script>
    <script src="lib/backbone-min.js" type="text/javascript"></script>
    <script src="lib/json2.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.lta = {};
    </script>
  </head>
  <body>
    
    
    <section id="home">
      <div class="toolbar">
        <h1>Light Them All</h1>
      </div>
      <ul class="rounded">
        <li class="continueGame">
          <span class="date"></span>
          <a href="#!/resume">Resume</a>
        </li>
        <li>
          <a href="#!/newgame">New Game</a>
        </li>
        <li>
          <a href="#!/levels">Select level</a>
        </li>
        <li>
          <a href="#!/help">Help</a>
        </li>
      </ul>
    </section>
    
    <section id="play">
      <div id="resources">
        <audio id="audio_drop" autobuffer>
          <source src="sounds/drop.ogg" />
          <source src="sounds/drop.mp3" />
          <source src="sounds/drop.wav" />
        </audio>
        <audio id="audio_turn" autobuffer>
          <source src="sounds/turn.ogg" />
          <source src="sounds/turn.mp3" />
          <source src="sounds/turn.wav" />
        </audio>
        <audio id="audio_finished" autobuffer>
          <source src="sounds/finished.ogg" />
          <source src="sounds/finished.mp3" />
          <source src="sounds/finished.wav" />
        </audio>
        <img id="image_bomb" src="images/bomb.png" />
        <img src="images/tool/cone.png" />
        <img src="images/tool/double.png" />
        <img src="images/tool/quad.png" />
        <img src="images/tool/refractor.png" />
        <img src="images/tool/simple.png" />
        <img src="images/tool/spliter.png" />
        <img src="images/tool/triangle.png" />
      </div>
      
      <!--
      <div class="toolbar">
        <h1></h1>
        <a href="#" class="back">menu</a>
      </div>
      -->
      
      <script type="text/template" id="game_template">
      <div class="gameGrid">
          <div class="cases"></div>
          <canvas class="lasers"></canvas>
        </div>
        <div class="gamePanel"></div>
      </script>
      
      <div id="game"></div>
    </section>

    </section>

      </div>
    </section>

  </body>
</html>
