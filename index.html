<!DOCTYPE html>
<html>
  <head>
    <title>Light Them All</title>
    <link rel="stylesheet" href="lib/jqtouch/jqtouch.min.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/theme.css" media="screen" charset="utf-8" /> 
    <script src="lib/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="lib/jqtouch/jqtouch.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    lta = {};
    
    $.jQTouch({
      icon: 'images/icon.png',
      statusBar: 'black-translucent',
      preloadImages: [
        'stylesheets/img/chevron_white.png',
        'stylesheets/img/bg_row_select.gif',
        'stylesheets/img/back_button_clicked.png',
        'stylesheets/img/button_clicked.png',
        'images/tool/cone.png',
        'images/tool/double.png',
        'images/tool/quad.png',
        'images/tool/refractor.png',
        'images/tool/simple.png',
        'images/tool/spliter.png',
        'images/tool/triangle.png',
        'images/bomb.png'
      ]
    });
    </script>
    
    <script src="javascripts/types.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
  </head>
  <body>
  
    <section id="home">
      <div class="toolbar">
        <h1>Light Them All</h1>
      </div>
      <ul class="rounded">
        <li>
          <a href="#play">New Game</a>
        </li>
        <li>
          <a href="#help">Help</a>
        </li>
      </ul>
    </section>
    
    <section id="play">
      <div class="toolbar">
        <h1>Game</h1>
        <a href="#" class="back">back</a>
      </div>
      <div id="game">
        <div id="resources">
          <audio id="audio_drop" autobuffer>
            <source src="sounds/drop.ogg" />
            <source src="sounds/drop.mp3" />
            <source src="sounds/mobile/drop.wav" />
          </audio>
          <audio id="audio_turn" autobuffer>
            <source src="sounds/turn.ogg" />
            <source src="sounds/turn.mp3" />
            <source src="sounds/mobile/turn.wav" />
          </audio>
          <audio id="audio_finished" autobuffer>
            <source src="sounds/finished.ogg" />
            <source src="sounds/finished.mp3" />
            <source src="sounds/mobile/finished.wav" />
          </audio>
          <img id="image_bomb" src="images/bomb.png" />
        </div>
        <div class="gameGrid">
          <div class="cases"></div>
          <canvas class="lasers"></canvas>
        </div>
        <div class="gamePanel"></div>
      </div>
    </section>
    
    <section id="help">
      <div class="toolbar">
        <h1>Help</h1>
        <a href="#" class="back">back</a>
      </div>
    </section>
  </body>
</html>
